<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reservación en Restaurante</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffb347, #ffcc33);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 30px 40px;
      max-width: 600px;
      width: 95%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
      margin-top: 0;
      color: #b45309;
      text-align: center;
    }

    p {
      text-align: center;
      color: #6b7280;
      margin-bottom: 20px;
    }

    form {
      display: grid;
      gap: 15px;
    }

    label {
      font-weight: 600;
      color: #374151;
      display: block;
      margin-bottom: 5px;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      font-size: 1rem;
      transition: all 0.2s ease;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #f59e0b;
      box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.2);
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background: linear-gradient(135deg, #f59e0b, #b45309);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 14px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Reservación en Restaurante</h2>
    <p>Completa el formulario para reservar tu mesa. Te confirmaremos al correo <strong>alejandrofal2006@gmail.com</strong>.</p>

    <form action="https://formspree.io/f/manbgrol" method="POST">
      <div>
        <label for="name">Nombre completo</label>
        <input type="text" id="name" name="name" placeholder="Tu nombre y apellido" required>
      </div>

      <div>
        <label for="email">Correo</label>
        <input type="email" id="email" name="email" placeholder="tunombre@ejemplo.com" required>
      </div>

      <div>
        <label for="phone">Teléfono</label>
        <input type="tel" id="phone" name="phone" placeholder="+52 123 456 7890" required>
      </div>

      <div>
        <label for="people">Número de personas</label>
        <select id="people" name="people" required>
          <option value="">Selecciona</option>
          <option value="1">1 persona</option>
          <option value="2">2 personas</option>
          <option value="3">3 personas</option>
          <option value="4">4 personas</option>
          <option value="5">5 personas</option>
          <option value="6">6 personas</option>
          <option value="+7">Más de 6 personas</option>
        </select>
      </div>

      <div>
        <label for="date">Fecha</label>
        <input type="date" id="date" name="date" required>
      </div>

      <div>
        <label for="time">Hora</label>
        <input type="time" id="time" name="time" required>
      </div>

      <div>
        <label for="message">Mensaje adicional (opcional)</label>
        <textarea id="message" name="message" placeholder="Ej. Solicitud especial, alergias, ocasión especial..."></textarea>
      </div>

      <button type="submit">Reservar</button>
    </form>
  </div>

</body>
</html>
